<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reģistrācija - SirdsPaws</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">SirdsPaws</div>
            <ul class="nav-links">
                <li><a href="index.html">Sākums</a></li>
                <li><a href="pets.html">Dzīvnieki</a></li>
                <li><a href="events.html">Pasākumi</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">Pieslēgties</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="main-content">
            <div class="modal-content" style="position: static; margin: 2rem auto; max-width: 600px;">
                <div class="modal-header">
                    <h2>Izveidot kontu</h2>
                </div>
                <div class="modal-body">
                    <form onsubmit="register(event)">
                        <div class="form-grid">
                            <div class="form-group">
                                <label>Vārds:</label>
                                <input type="text" id="registerName" required>
                            </div>
                            <div class="form-group">
                                <label>Uzvārds:</label>
                                <input type="text" id="registerSurname" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>E-pasts:</label>
                            <input type="email" id="registerEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Telefons:</label>
                            <input type="tel" id="registerPhone" required>
                        </div>
                        <div class="form-group">
                            <label>Parole:</label>
                            <input type="password" id="registerPassword" required>
                        </div>
                        <div class="form-group">
                            <label>Apstiprināt paroli:</label>
                            <input type="password" id="registerConfirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Izveidot kontu</button>
                    </form>
                    <div style="text-align: center; margin-top: 1rem;">
                        <p>Jau ir konts? <a href="login.html" style="color: #667eea;">Pieslēdzies šeit</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
