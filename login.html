<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pieslēgšanās - SirdsPaws</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">SirdsKepa</div>
            <ul class="nav-links">
                <li><a href="index.html">Sākums</a></li>
                <li><a href="pets.html">Dzīvnieki</a></li>
                <li><a href="events.html">Pasākumi</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="register.html" class="btn btn-primary">Reģistrēties</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="main-content">
            <div class="modal-content" style="position: static; margin: 2rem auto; max-width: 500px;">
                <div class="modal-header">
                    <h2>Pieslēgties</h2>
                </div>
                <div class="modal-body">
                    <form onsubmit="login(event)">
                        <div class="form-group">
                            <label>E-pasts:</label>
                            <input type="email" id="loginEmail" required>
                        </div>
                        <div class="form-group">
                            <label>Parole:</label>
                            <input type="password" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">Pieslēgties</button>
                    </form>
                    <div style="text-align: center; margin-top: 1rem;">
                        <p>Nav konta? <a href="register.html" style="color: #667eea;">Reģistrējies šeit</a></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
