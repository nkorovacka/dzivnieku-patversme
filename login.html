<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pieslēgšanās — SirdsPaws</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header class="main-header">
    <div class="container nav-container">
      <a href="index.html" class="logo">🐾 SirdsPaws</a>

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Sākums</a></li>
          <li><a href="pets.html">Dzīvnieki</a></li>
          <li><a href="favorites.html">Favorīti</a></li>
          <li><a href="applications.html">Mani pieteikumi</a></li>
          <li><a href="events.html">Pasākumi</a></li>
        </ul>
      </nav>

      <div class="auth-links">
        <a href="register.html">Reģistrēties</a>
      </div>
    </div>
  </header>

  <!-- ===== LOGIN FORM ===== -->
  <section class="auth-hero">
    <div class="auth-container">
      <div class="auth-card">
        <h2>Pieslēgties</h2>
        <p class="auth-subtitle">Ievadi savu e-pastu un paroli, lai turpinātu</p>

        <form onsubmit="login(event)" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">E-pasts</label>
            <input type="email" id="loginEmail" placeholder="ievadi savu e-pastu" required>
          </div>

          <div class="form-group">
            <label for="loginPassword">Parole</label>
            <input type="password" id="loginPassword" placeholder="ievadi paroli" required>
          </div>

          <button type="submit" class="btn btn-primary full-width">Pieslēgties</button>
        </form>

        <p class="auth-footer">
          Nav konta? <a href="register.html">Reģistrējies šeit</a>
        </p>
      </div>
    </div>
  </section>

  <footer class="auth-footer-section">
    <p>© 2025 SirdsPaws. Ar mīlestību pret dzīvniekiem 🐾</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
