<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani pieteikumi - SirdsPaws</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">SirdsKepa</div>
            <ul class="nav-links">
                <li><a href="index.html">Sākums</a></li>
                <li><a href="pets.html">Dzīvnieki</a></li>
                <li><a href="favorites.html">Favorīti</a></li>
                <li><a href="applications.html" class="active">Mani pieteikumi</a></li>
                <li><a href="events.html">Pasākumi</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary">Pieslēgties</a>
                <a href="register.html" class="btn btn-primary">Reģistrēties</a>
                <button id="adminBtn" class="btn btn-primary hidden" onclick="window.location.href='admin.html'">Admin</button>
                <button id="logoutBtn" class="btn btn-secondary hidden" onclick="logout()">Iziet</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="main-content">
            <div class="hero">
                <h1>Mani adopcijas pieteikumi</h1>
                <p>Seko līdzi savu pieteikumu statusam</p>
            </div>
            <div class="admin-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Dzīvnieka vārds</th>
                            <th>Pieteikuma datums</th>
                            <th>Statuss</th>
                            <th>Darbības</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsTable"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            displayUserApplications();
            updateAuthButtons();
        });
    </script>
</body>
</html>
